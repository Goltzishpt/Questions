<body>
    <h2>Чем отличается перегрука от переопределения?</h2>
    <p>Когда два или более метода в одном классе имеют одно и то же имя, но разные параметры, это называется перегрузкой. 
    Когда сигнатура метода (имя и параметры) одинаковы в суперклассе и дочернем классе, это называется переопределением.</p>
</body>
